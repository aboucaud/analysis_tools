description: >
  A series of AnalysisMetrics defined though yaml that can be mixed in to
  pipelines

tasks:
  shapeSizeFractionalDiffMetrics:
    task: lsst.analysis.tools.AnalysisMetric
    config:
      python: |
        from lsst.analysis.tools.tabularActions import TabularReduceAction
      prep: TabularReduceAction
      prep.columnKeys: 
        - "{band}_ixx"
        - "{band}_iyy"
        - "{band}_xy"
        - "{band}_ixxPSF"
        - "{band}_iyyPSF"
        - "{band}_ixyPSF"